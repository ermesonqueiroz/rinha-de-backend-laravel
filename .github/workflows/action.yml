name: 'CI/CD'
on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  build:
    runs-on: [self-hosted]
    steps:
      - name: Create .env
        uses: SpicyPizza/create-envfile@v2.0
        with:
          APP_NAME: 'Laravel'
          APP_ENV: 'local'
          APP_KEY: ''
          APP_DEBUG: true
          APP_URL: 'http://localhost'
          DB_CONNECTION: 'mysql'
          DB_HOST: '172.18.0.2'
          DB_PORT: '3306'
          DB_DATABASE: rinha
          DB_USERNAME: root
          DB_PASSWORD: password
      - name: Install Dependencies
        run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
      - name: Generate key
        run: php artisan key:generate
      - name: Test
        run: cat .env
      - name: Directory Permissions
        run: chmod -R 777 storage bootstrap/cache
  deploy:
    runs-on: [self-hosted]
    needs: [build]
    steps:
      - name: Run database migrations
        run: php artisan migrate --seed --no-interaction --no-ansi
      - name: Start server
        run: php artisan serve
